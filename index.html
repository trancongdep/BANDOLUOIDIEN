    <script>
        // INIT MAP
        let map = L.map('map', { zoomControl: false, maxZoom: 22 }).setView([16.0, 106.0], 6);
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.Control.Extent = L.Control.extend({
            options: { position: 'topright' },
            onAdd: function(map) {
                var btn = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                btn.innerHTML = '<a href="#" style="background:white;width:30px;height:30px;display:flex;align-items:center;justify-content:center;font-size:18px;color:black;"><i class="fas fa-globe"></i></a>';

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity:0.4}).addTo(map);

        map.createPane('busbarPane'); map.getPane('busbarPane').style.zIndex = 400;
        map.createPane('linePane'); map.getPane('linePane').style.zIndex = 450;

        let layers = { areas: L.layerGroup().addTo(map), busbar: L.layerGroup().addTo(map), line: L.layerGroup().addTo(map), highlight: L.layerGroup().addTo(map), points: L.layerGroup().addTo(map), mc: L.layerGroup().addTo(map), source: L.layerGroup().addTo(map), fault: L.layerGroup().addTo(map) };
        let appData = { poles: {}, segments: {}, circuits: {}, mcStates: {}, areas: [] };
        let stagingData = null;
        let currentPath = []; let currentPathTotalDist = 0;
        let pickingMode = null; let tempAreaPoints = []; let tempAreaPoly = null; let isPickingMap = false;
        let activeBusbars = {};

        const VOLTAGE_COLORS = { 500: '#2196F3', 220: '#F44336', 110: '#2E7D32', 35: '#FF9800', 22: '#FFC107', 0: '#000000', 'DEFAULT': '#607D8B' };

        // UI LOGIC
        function openSidebar() { document.getElementById('sidebar').classList.add('active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); }
        map.on('click', function(e) {
            if (pickingMode === 'pole') {
                document.getElementById('inp-lat').value = e.latlng.lat.toFixed(6);
                document.getElementById('inp-lng').value = e.latlng.lng.toFixed(6);
                pickingMode = null; document.querySelector('.btn-pick').innerText = "üìç Ch·∫•m b·∫£n ƒë·ªì"; document.querySelector('.btn-pick').style.background = "#ff9800";
                openSidebar(); alert("ƒê√£ l·∫•y t·ªça ƒë·ªô!");
            } else if (pickingMode === 'area') {
                tempAreaPoints.push([e.latlng.lat, e.latlng.lng]); drawTempPoly();
            } else { closeSidebar(); }
        });

        // ACCORDION HANDLER (INDEPENDENT)
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) panel.style.maxHeight = null; else panel.style.maxHeight = (panel.scrollHeight + 100) + "px";
            });
        }
        function refreshPanelHeight(pid) { let p=document.getElementById(pid); if(p.style.maxHeight) p.style.maxHeight = (p.scrollHeight+100)+"px"; }

        // DATA ENTRY
        window.switchTab = function(tabId) {
            document.querySelectorAll('.edit-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
            refreshDropdowns(); refreshPanelHeight('panel-entry');
        }
        window.enableMapPick = function(mode) { pickingMode = mode; closeSidebar(); if(mode==='pole') { let btn=document.querySelector('.btn-pick'); btn.innerText="ƒêang ch·ªçn..."; btn.style.background="red"; } }
        window.startAreaDraw = function() { pickingMode='area'; tempAreaPoints=[]; if(tempAreaPoly) map.removeLayer(tempAreaPoly); closeSidebar(); }
        function drawTempPoly() { if(tempAreaPoly) map.removeLayer(tempAreaPoly); if(tempAreaPoints.length>0) tempAreaPoly=L.polygon(tempAreaPoints,{color:'red',dashArray:'5,5'}).addTo(map); }
        window.undoAreaPoint = function() { tempAreaPoints.pop(); drawTempPoly(); }
        window.saveArea = function() {
            if(tempAreaPoints.length<3) return alert("C·∫ßn >3 ƒëi·ªÉm");
            let name=document.getElementById('inp-area-name').value.trim();
            if(!name) return alert("Thi·∫øu t√™n");
            window.get(window.child(window.ref(window.db),'he_thong_luoi_dien/areas')).then(snap=>{
                let areas=snap.val()||[]; areas.push({name, type:document.getElementById('inp-area-type').value, points:tempAreaPoints});
                window.set(window.ref(window.db,'he_thong_luoi_dien/areas'), areas).then(()=>{ alert("L∆∞u v√πng OK"); pickingMode=null; if(tempAreaPoly) map.removeLayer(tempAreaPoly); tempAreaPoints=[]; });
            });
        }
        window.savePole = function() {
            let line=document.getElementById('inp-pole-route').value.trim(), name=document.getElementById('inp-pole-name').value.trim();
            let type=document.getElementById('inp-pole-type').value, lat=document.getElementById('inp-lat').value, lng=document.getElementById('inp-lng').value;
            let volt=document.getElementById('inp-pole-volt').value;
            if(!line||!name||!lat||!lng) return alert("Thi·∫øu th√¥ng tin");
            let path=`he_thong_luoi_dien/poles/${line}`;
            window.get(window.child(window.ref(window.db), path)).then(snap=>{
                let list=snap.val()||[], idx=list.findIndex(p=>p.name===name);
                let p={name, type, lat:parseFloat(lat), lng:parseFloat(lng), voltage: volt?parseInt(volt):0};
                if(idx>=0) list[idx]=p; else list.push(p);
                window.set(window.ref(window.db, path), list).then(()=>{ alert("L∆∞u ƒêi·ªÉm OK"); if(type==='MC') window.update(window.ref(window.db, 'he_thong_luoi_dien/mcStates'), {[name]:true}); });
            });
        }
        window.saveSegment = function() {
            let id=document.getElementById('inp-seg-id').value.trim();
            let l1=document.getElementById('sel-seg-line1').value, p1=document.getElementById('sel-seg-pole1').value;
            let l2=document.getElementById('sel-seg-line2').value, p2=document.getElementById('sel-seg-pole2').value;
            if(!id) return alert("Thi·∫øu M√£ ƒêo·∫°n");
            window.set(window.ref(window.db, `he_thong_luoi_dien/segments/${id}`), {id, type:document.getElementById('inp-seg-type').value, fromLine:l1, fromNode:p1, toLine:l2, toNode:p2}).then(()=>alert("L∆∞u ƒêo·∫°n OK"));
        }
        window.saveCircuitItem = function() {
            let cid=document.getElementById('inp-cir-id').value.trim(), sid=document.getElementById('sel-cir-seg').value;
            if(!cid||!sid) return alert("Thi·∫øu th√¥ng tin");
            window.get(window.child(window.ref(window.db), `he_thong_luoi_dien/circuits/${cid}`)).then(snap=>{

        // EXCEL LOGIC
        function getCol(row, candidates) { let k=Object.keys(row); for(let c of candidates){ let m=k.find(key=>key.trim().replace(/^\uFEFF/,'')===c); if(m) return m; } return null; }
        window.analyzeFiles = function() {
            const input = document.getElementById('excelFile');
            if(!input.files.length) return alert("Ch∆∞a ch·ªçn file");
            Promise.all(Array.from(input.files).map(readFile)).then(res => processSheets(Object.assign({}, ...res)));
        }
        function readFile(file) { return new Promise(r => { const rd=new FileReader(); rd.onload=e=>{ const w=XLSX.read(new Uint8Array(e.target.result),{type:'array'}); let s={}; w.SheetNames.forEach(n=>s[n]=XLSX.utils.sheet_to_json(w.Sheets[n])); r(s); }; rd.readAsArrayBuffer(file); }); }
        
        function processSheets(sheets) {
            // ... (Logic import gi·ªØ nguy√™n t·ª´ v2.1/2.2) ...
            // R√∫t g·ªçn ƒë·ªÉ ƒë·∫£m b·∫£o an to√†n:
            const sPoles=Object.keys(sheets).find(n=>n.includes("TOA_DO"));
            const sSegs=Object.keys(sheets).find(n=>n.includes("DM_DOAN"));
            const sCircs=Object.keys(sheets).find(n=>n.includes("CAU_HINH"));
            if(!sPoles||!sSegs) return alert("Thi·∫øu TOA_DO/DM_DOAN");

            let data = { poles: {}, segments: {}, circuits: {}, mcStates: {} };
            
            // Import POLES
            sheets[sPoles].forEach(r => {
                let l=String(r[getCol(r,["MA_TUYEN"])]).trim(), n=String(r[getCol(r,["TEN_DIEM","TEN_TRU"])]).trim();
                let type=getCol(r,["LOAI_DIEM"])?String(r[getCol(r,["LOAI_DIEM"])]).trim().toUpperCase():"TRU_DO";
                let volt=getCol(r,["DIEN_AP"])?parseInt(r[getCol(r,["DIEN_AP"])]):0;
                if(r[getCol(r,["LAT"])]) {
                    if(!data.poles[l]) data.poles[l]=[];
                    data.poles[l].push({name:n, lat:parseFloat(r[getCol(r,["LAT"])]), lng:parseFloat(r[getCol(r,["LONG"])]), type:type, voltage:volt});
                    if(type==='MC') data.mcStates[n]=true;
                }
            });

            // Import SEGMENTS
            sheets[sSegs].forEach(r => {
                let id=r[getCol(r,["MA_DOAN"])];
                if(id) data.segments[id] = { id:id, type: getCol(r,["LOAI"])?String(r[getCol(r,["LOAI"])]).trim().toUpperCase():"NOI", fromLine:r[getCol(r,["TUYEN_TU"])], fromNode:String(r[getCol(r,["TRU_TU","DIEM_TU"])]).trim(), toLine:r[getCol(r,["TUYEN_DEN"])], toNode:String(r[getCol(r,["TRU_DEN","DIEM_DEN"])]).trim() };
            });

            // Import CIRCUITS
            if(sCircs) {
                let cCid=getCol(sheets[sCircs][0],["MA_DUONG_DAY"]), cSid=getCol(sheets[sCircs][0],["MA_DOAN"]), cStt=getCol(sheets[sCircs][0],["STT"]);
                sheets[sCircs].forEach(r=>{
                    let cid=r[cCid], sid=r[cSid];
                    if(sid) { if(!data.circuits[cid]) data.circuits[cid]=[]; data.circuits[cid].push({segId:sid, order:parseInt(r[cStt]||999)}); }
                });
            }

            stagingData = data;
            document.getElementById('upload-actions').style.display = "block";
            document.getElementById('console').innerHTML = "‚úÖ D·ªØ li·ªáu s·∫µn s√†ng!";
        }

        function executeUpload(mode) {

            else {
                let updates={};
                Object.keys(stagingData.poles).forEach(k=>updates[`poles/${k}`]=stagingData.poles[k]);
                Object.keys(stagingData.segments).forEach(k=>updates[`segments/${k}`]=stagingData.segments[k]);

            }
        }

        function buildAdjacencyList() {
            appData.adjList = {}; activeBusbars = {}; let nodeMap = {};
            for(let l in appData.poles) appData.poles[l].forEach(p => nodeMap[p.name] = p);
            if(appData.segments) Object.values(appData.segments).forEach(seg => {
                if(seg.type === 'THANH_CAI') {
                    let p1 = nodeMap[seg.fromNode], p2 = nodeMap[seg.toNode];
                    if(p1 && p2) { activeBusbars[seg.fromNode] = { p1, p2 }; activeBusbars[seg.toNode] = { p1, p2 }; }
                }
                if(!appData.adjList[seg.fromNode]) appData.adjList[seg.fromNode] = [];
                if(!appData.adjList[seg.toNode]) appData.adjList[seg.toNode] = [];
                appData.adjList[seg.fromNode].push({ to: seg.toNode, id: seg.id });
                appData.adjList[seg.toNode].push({ to: seg.fromNode, id: seg.id });
            });
            return nodeMap;
        }

        function tracePowerFlow(nodeMap) {
            let segColors = {}; if(appData.segments) Object.keys(appData.segments).forEach(k => segColors[k] = null);
            let queue = [];
            for(let l in appData.poles) appData.poles[l].forEach(p => { if(p.type === 'NGUON') queue.push({ node: p.name, voltage: p.voltage }); });
            let visited = {};
            while(queue.length > 0) {
                let curr = queue.shift();
                let u = curr.node, volt = curr.voltage;
                if(visited[u] >= volt) continue;
                visited[u] = volt;
                let neighbors = appData.adjList[u] || [];
                neighbors.forEach(edge => {
                    let canPass = true;
                    if(nodeMap[u] && nodeMap[u].type === 'MC' && appData.mcStates[u] === false) canPass = false;
                    if(canPass) {
                        if((segColors[edge.id] || 0) < volt) segColors[edge.id] = volt;
                        queue.push({ node: edge.to, voltage: volt });
                    }
                });
            }
            // Fallback
            if(appData.segments) Object.values(appData.segments).forEach(seg => {
                if(segColors[seg.id] === null) {
                    let p1=nodeMap[seg.fromNode], p2=nodeMap[seg.toNode];
                    let v = (p1&&p1.voltage)?p1.voltage:((p2&&p2.voltage)?p2.voltage:'DEFAULT');
                    segColors[seg.id] = v;
                }
            });
            return segColors;
        }

        function renderMap(nodeMap, segColors) {
            Object.values(layers).forEach(l => l.clearLayers());
            
            // Render Areas
            if(appData.areas) appData.areas.forEach(a => {
                let c = '#9e9e9e'; if(a.type==='TBA') c='#ff9800';
                L.polygon(a.points, {color:c, fillColor:c, fillOpacity:0.3, weight:1}).addTo(layers.areas).bindPopup(a.name);
            });

            // Nodes
            for(let l in appData.poles) appData.poles[l].forEach(p => {
                let type=p.type, target=null, icon=null, zIdx=0;
                if(type==='NGUON') { target=layers.source; zIdx=2000; icon=L.divIcon({className:'', html:`<div class="icon-source" style="background:${VOLTAGE_COLORS[p.voltage]||'#607D8B'};width:24px;height:24px;">${p.voltage}</div>`, iconSize:[24,24]}); }
                else if(type==='MC') {
                    target=layers.mc; 
                    let isOn=appData.mcStates[p.name]!==false;
                    let label=p.name.match(/\d{3}$/)?p.name.match(/\d{3}$/)[0]:p.name.slice(-3);
                    icon=L.divIcon({className:isOn?'icon-mc-on':'icon-mc-off', html:label, iconSize:[24,14]});
                } else if(type!=='THANH_CAI' && type!=='DIEM_NOI') {
                    target=layers.points; icon=L.divIcon({className:(type==='TRU_NEO')?'icon-tru-neo':'icon-tru-do', iconSize:[10,10]});
                }
                if(target && icon) {
                    let m=L.marker([p.lat,p.lng],{icon, zIndexOffset:zIdx}).addTo(target);
                    if(type==='MC') m.on('click',()=>window.showMCConfirm(p.name)); else m.bindPopup(p.name);
                }
            });

            // Segments
            if(appData.segments) Object.values(appData.segments).forEach(seg => {
                let p1=nodeMap[seg.fromNode], p2=nodeMap[seg.toNode];
                if(!p1||!p2) return;
                let color=VOLTAGE_COLORS[segColors[seg.id]]||'#000';
                let pts=[[p1.lat,p1.lng], [p2.lat,p2.lng]];
                
                if(seg.type==='THANH_CAI') { L.polyline(pts,{color, weight:6, pane:'busbarPane'}).addTo(layers.busbar); return; }
                
                let busInfo = activeBusbars[seg.fromNode] || activeBusbars[seg.toNode];
                if(busInfo) {
                    let bn=activeBusbars[seg.fromNode]?p1:p2, on=(bn===p1)?p2:p1;
                    let H=getProjectedPoint(on, busInfo.p1, busInfo.p2);
                    pts=[[on.lat,on.lng], [H.lat,H.lng]];
                }
                L.polyline(pts,{color, weight:3, pane:'linePane'}).addTo(layers.line);
            });
        }

        // --- MATH HELPER ---
        function getProjectedPoint(P, A, B) {
            let x=P.lng, y=P.lat, x1=A.lng, y1=A.lat, x2=B.lng, y2=B.lat;
            let dx=x2-x1, dy=y2-y1, t=((x-x1)*dx + (y-y1)*dy) / (dx*dx+dy*dy);
            t=Math.max(0,Math.min(1,t));
            return {lat: y1+t*dy, lng: x1+t*dx};
        }
        function getDist(lat1,lon1,lat2,lon2) {
            const R=6371000, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180;
            const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
        }

        // --- ZOOM & CALC LENGTH (FIXED) ---
        window.zoomToTarget = function() {
            let cid = document.getElementById('circuitSelect').value;
            layers.highlight.clearLayers();
            currentPath = []; currentPathTotalDist = 0;
            document.getElementById('circuit-info').innerText = "";

            if(!cid) { 
                if(appData.poles) { let b=[]; for(let k in appData.poles) appData.poles[k].forEach(p=>b.push([p.lat,p.lng])); map.fitBounds(b); }
                return;
            }

            if(appData.circuits && appData.circuits[cid]) {
                let nodeMap = buildAdjacencyList();
                let bounds = [];
                
                appData.circuits[cid].forEach(item => {
                    let seg = appData.segments[item.segId];
                    if(seg) {
                        let p1 = nodeMap[seg.fromNode], p2 = nodeMap[seg.toNode];
                        if(p1 && p2) {
                            let dist = getDist(p1.lat, p1.lng, p2.lat, p2.lng);
                            currentPathTotalDist += dist;
                            
                            // Build path for fault finding
                            if(currentPath.length===0) currentPath.push({lat:p1.lat, lng:p1.lng, accDist:0, name:p1.name});
                            let lastDist = currentPath[currentPath.length-1].accDist;
                            currentPath.push({lat:p2.lat, lng:p2.lng, accDist: lastDist+dist, name:p2.name});

                            bounds.push([p1.lat, p1.lng]); bounds.push([p2.lat, p2.lng]);
                            L.polyline([[p1.lat,p1.lng],[p2.lat,p2.lng]], {color:'yellow', weight:6, opacity:0.5}).addTo(layers.highlight);
                        }
                    }
                });

                document.getElementById('circuit-info').innerText = `T·ªïng d√†i: ${(currentPathTotalDist/1000).toFixed(3)} km`;
                if(bounds.length) map.fitBounds(bounds);
            }
        }

        window.findFault = function() {
            layers.fault.clearLayers();
            let km = parseFloat(document.getElementById('faultKm').value);
            if(isNaN(km) || currentPath.length < 2) return alert("Ch·ªçn m·∫°ch tr∆∞·ªõc!");
            
            let target = km * 1000;
            let dir = document.querySelector('input[name="faultDir"]:checked').value;
            if(dir === 'end') target = currentPathTotalDist - target;

            if(target < -10 || target > currentPathTotalDist + 10) return alert("Ngo√†i ph·∫°m vi!");

            for(let i=1; i<currentPath.length; i++) {
                let p1=currentPath[i-1], p2=currentPath[i];
                if(target >= (p1.accDist-0.1) && target <= (p2.accDist+0.1)) {
                    let ratio = (target - p1.accDist) / (p2.accDist - p1.accDist);
                    let lat = p1.lat + (p2.lat - p1.lat)*ratio;
                    let lng = p1.lng + (p2.lng - p1.lng)*ratio;
                    
                    document.getElementById('main-legend').style.display='none';
                    document.getElementById('fault-info-box').style.display='block';
                    document.getElementById('fi-name').innerText=document.getElementById('circuitSelect').value;
                    document.getElementById('fi-dist').innerText=`${km} km`;
                    document.getElementById('fi-seg').innerHTML=`${p1.name} -> ${p2.name}`;
                    document.getElementById('fi-addr').innerHTML=`<a href="http://googleusercontent.com/maps.google.com/maps?q=${lat},${lng}" target="_blank">Google Maps</a>`;
                    
                    L.marker([lat,lng], {icon: L.divIcon({html:'<i class="fas fa-bolt" style="color:red;font-size:32px;"></i>', className:''})}).addTo(layers.fault).bindPopup("S·ª∞ C·ªê").openPopup();
                    map.setView([lat,lng], 16); closeSidebar(); return;
                }
            }
        }
