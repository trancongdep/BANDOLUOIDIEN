<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://trancongdep.github.io/tracuusuco/">
    
    <title>Đang chuyển hướng...</title>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #004d40; margin-bottom: 10px; }
        p { margin-bottom: 20px; }
        a {
            display: inline-block;
            background: #004d40;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #004d40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="spinner"></div>
        <h2>Đang chuyển hướng...</h2>
        <p>Hệ thống Vận Hành Lưới Điện đã chuyển sang địa chỉ mới.</p>
        <p>Nếu trình duyệt không tự chuyển, vui lòng bấm vào nút bên dưới:</p>
        <a href="https://trancongdep.github.io/tracuusuco/">ĐẾN TRANG MỚI NGAY</a>
    </div>

    <script>
        // Sử dụng replace để người dùng không bấm Back quay lại trang này được
        window.location.replace("https://trancongdep.github.io/tracuusuco/");
    </script>

</body>
</html>
