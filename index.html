    <script>

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: 'Esri'}).addTo(map);

        map.createPane('areaPane'); map.getPane('areaPane').style.zIndex = 200;

        let layers = { areas: L.layerGroup().addTo(map), main: L.layerGroup().addTo(map), minor: L.layerGroup().addTo(map), mc: L.layerGroup().addTo(map), fault: L.layerGroup().addTo(map) };

        // UI ACCORDION FIX
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {

        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); }
        
        // --- PARSER ---
        window.analyzeFiles = function() {
            const input = document.getElementById('excelFile');
            if(!input.files.length) return alert("Ch∆∞a ch·ªçn file");
            Promise.all(Array.from(input.files).map(readFile)).then(res => processSheets(Object.assign({}, ...res)));
        }
        function readFile(file) { return new Promise(r => { const rd = new FileReader(); rd.onload=e=>{ const w=XLSX.read(new Uint8Array(e.target.result),{type:'array'}); let s={}; w.SheetNames.forEach(n=>s[n]=XLSX.utils.sheet_to_json(w.Sheets[n])); r(s); }; rd.readAsArrayBuffer(file); }); }

        function checkColumns(row, required, sheetName) {
            let missing = required.filter(field => !row.hasOwnProperty(field));
            if(missing.length > 0) {
                alert(`L·ªñI FILE: Sheet [${sheetName}] thi·∫øu c·ªôt b·∫Øt bu·ªôc: ${missing.join(', ')}. Vui l√≤ng ki·ªÉm tra ch√≠nh x√°c t√™n c·ªôt.`);
                return false;
            }
            return true;
        }

        function processSheets(sheets) {
            let sPoles = sheets['TOA_DO'], sSegs = sheets['DM_DOAN'], sCircs = sheets['CAU_HINH'];
            if(!sPoles || !sSegs || !sCircs) return alert("L·ªñI: Thi·∫øu Sheet. C·∫ßn: TOA_DO, DM_DOAN, CAU_HINH");

            let data = { poles: {}, segments: {}, circuits: {}, mcStates: {} };
            let sourceReport = [];

            // 1. TOA_DO
            if(sPoles.length && !checkColumns(sPoles[0], ['MA_TUYEN','TEN_TRU','LAT','LONG','LOAI_DIEM'], 'TOA_DO')) return;
            if(!sPoles[0].hasOwnProperty('DIEN_AP')) return alert("L·ªñI: Sheet TOA_DO thi·∫øu c·ªôt [DIEN_AP].");

            sPoles.forEach(r => {
                let l = String(r.MA_TUYEN).trim().toUpperCase(); 
                let n = String(r.TEN_TRU).trim();
                if(!l || !n) return;
                if(!data.poles[l]) data.poles[l] = [];
                
                let rawType = String(r.LOAI_DIEM).trim().toUpperCase();
                let type = rawType;
                if(rawType === "NGU·ªíN" || rawType === "NGUON") type = "NGUON";
                
                let dienAp = r.DIEN_AP ? parseInt(r.DIEN_AP) : 0;
                
                data.poles[l].push({ name: n, lat: parseFloat(r.LAT), lng: parseFloat(r.LONG), type: type, voltage: dienAp });
                if(type === 'MC') data.mcStates[n] = true; 
                if(type === 'NGUON') sourceReport.push(`${n} (${dienAp}kV)`);
            });

            // 2. DM_DOAN
            if(sSegs.length && !checkColumns(sSegs[0], ['MA_DOAN','TUYEN_TU','TRU_TU','TUYEN_DEN','TRU_DEN','LOAI'], 'DM_DOAN')) return;
            sSegs.forEach((r, idx) => {
                let id = String(r.MA_DOAN).trim();
                let t1 = String(r.TUYEN_TU).trim().toUpperCase(), tr1 = String(r.TRU_TU).trim(); 
                let t2 = String(r.TUYEN_DEN).trim().toUpperCase(), tr2 = String(r.TRU_DEN).trim(); 

                if(!data.poles[t1] || !data.poles[t1].find(p=>p.name===tr1)) 
                    log(`C·∫¢NH B√ÅO: D√≤ng ${idx+2} (DM_DOAN) - Kh√¥ng t√¨m th·∫•y tr·ª• [${tr1}] thu·ªôc tuy·∫øn [${t1}]`);
                if(!data.poles[t2] || !data.poles[t2].find(p=>p.name===tr2)) 
                    log(`C·∫¢NH B√ÅO: D√≤ng ${idx+2} (DM_DOAN) - Kh√¥ng t√¨m th·∫•y tr·ª• [${tr2}] thu·ªôc tuy·∫øn [${t2}]`);

                data.segments[id] = { id, type: r.LOAI, lineFrom: t1, poleFrom: tr1, lineTo: t2, poleTo: tr2 };
            });

            // 3. CAU_HINH
            if(sCircs.length && !checkColumns(sCircs[0], ['MA_DUONG_DAY','MA_DOAN','STT'], 'CAU_HINH')) return;
            sCircs.forEach(r => {
                let cid = String(r.MA_DUONG_DAY).trim();
                let sid = String(r.MA_DOAN).trim();
                if(!data.circuits[cid]) data.circuits[cid] = [];
                data.circuits[cid].push({ segId: sid, order: parseInt(r.STT) });
            });
            for(let k in data.circuits) data.circuits[k].sort((a,b)=>a.order-b.order);

        // --- POWER FLOW LOGIC ---
        function calculatePowerFlow() {
            powerState = {}; 
            let adj = {}; 
            
            // Build Graph
            if(!appData.segments) return;
            Object.values(appData.segments).forEach(s => {
                let u = `${s.lineFrom}|${s.poleFrom}`;
                let v = `${s.lineTo}|${s.poleTo}`;
                if(!adj[u]) adj[u] = []; if(!adj[v]) adj[v] = [];
                adj[u].push(v); adj[v].push(u);
            });

            let queue = [];
            if(appData.poles) {
                for(let line in appData.poles) {
                    appData.poles[line].forEach(p => {
                        let key = `${line}|${p.name}`;
                        if(p.type === 'NGUON' && p.voltage > 0) {
                            powerState[key] = p.voltage;
                            queue.push(key);
                        }
                    });
                }
            }

            let visited = new Set(queue);
            while(queue.length > 0) {
                let uKey = queue.shift();
                let voltage = powerState[uKey];
                
                let uName = uKey.split('|')[1];
                let uPole = getPoleGlobal(uName); 
                if(uPole && uPole.type === 'MC' && appData.mcStates[uName] === false) {
                    continue; 
                }

                if(adj[uKey]) {
                    adj[uKey].forEach(vKey => {
                        if(!visited.has(vKey)) {
                            powerState[vKey] = voltage;
                            visited.add(vKey);
                            queue.push(vKey);
                        }
                    });
                }
            }
        }

        function getVoltageColor(v) {

        }

                if(isMC) marker.on('click', () => window.showMCConfirm(p.name));

                <div class="legend-item"><span class="legend-icon" style="border:2px solid red;background:none;"></span> MC ƒê√≥ng</div>

        // --- DRAWING ---
        function drawSingleCircuit(cid, calcPath) {
            let segs = appData.circuits[cid];
            if(calcPath) { currentPath=[]; currentPathTotalDist=0; }
            
            segs.forEach(item => {
                let def = appData.segments[item.segId];
                if(!def) return;
                
                let p1 = getPoleExact(def.lineFrom, def.poleFrom);
                let p2 = getPoleExact(def.lineTo, def.poleTo);
                if(!p1 || !p2) return;

                // Trace or Fallback
                let pts = [];
                if (def.lineFrom === def.lineTo) {
                    let list = appData.poles[def.lineFrom];
                    if(list) {
                        let i1 = list.findIndex(p => p.name === def.poleFrom);
                        let i2 = list.findIndex(p => p.name === def.poleTo);
                        if(i1 > -1 && i2 > -1) {
                            if(i1 <= i2) pts = list.slice(i1, i2+1);
                            else pts = list.slice(i2, i1+1).reverse();
                        }
                    }
                }
                if(pts.length < 2) pts = [p1, p2];

                // Voltage Coloring Logic
                let v1 = powerState[`${def.lineFrom}|${p1.name}`] || 0;
                let v2 = powerState[`${def.lineTo}|${p2.name}`] || 0;
                
                let volt = Math.min(v1, v2); 
                
                let color = getVoltageColor(volt);
                
                let poly = L.polyline(pts.map(p=>[p.lat,p.lng]), {color: color, weight: calcPath?5:2}).addTo(layers.main);
                
                if(calcPath) {
                    pts.forEach((p, i) => {
                        if (i > 0) currentPathTotalDist += getDist(pts[i-1].lat, pts[i-1].lng, p.lat, p.lng);
                        currentPath.push({ ...p, accDist: currentPathTotalDist, route: def.lineFrom });
                    });
                }
            });
            
            if(calcPath) {
                let volt = 0;
                if(currentPath.length > 0) {
                     let startKey = `${currentPath[0].route}|${currentPath[0].name}`;
                     volt = powerState[startKey] || 0;
                }
                document.getElementById('status-text').innerHTML = `<span style="color:${getVoltageColor(volt)}">ƒêi·ªán √°p: ${volt}kV</span>`;
                document.getElementById('circuit-info').innerText = `T·ªïng d√†i: ${(currentPathTotalDist/1000).toFixed(3)} km`;
                if(currentPath.length) map.fitBounds(currentPath.map(p=>[p.lat,p.lng]));
            }
        }

        // --- UTILS ---
        function getPoleExact(line, name) {
            if(!appData.poles[line]) return null;
            return appData.poles[line].find(p => p.name === name);
        }
        function getPoleGlobal(name) {
            for(let l in appData.poles) {
                let p = appData.poles[l].find(item => item.name === name);
                if(p) return p;
            }
            return null;
        }
        function getDist(lat1,lon1,lat2,lon2) {
            const R=6371000, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180;
            const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
        }

        window.findFault = function() {
            layers.fault.clearLayers();
            document.getElementById('result').style.display='none'; 
            document.getElementById('fault-info-box').style.display='none';
            document.getElementById('main-legend').style.display='block';

            let kmInput = parseFloat(document.getElementById('faultKm').value);
            let direction = document.querySelector('input[name="faultDir"]:checked').value;
            let cName = document.getElementById('circuitSelect').value;
            let res = document.getElementById('result');
            
            if(isNaN(kmInput) || currentPath.length<2) { res.style.display='block'; res.className='warning-msg'; res.innerHTML='Vui l√≤ng ch·ªçn m·∫°ch tr∆∞·ªõc!'; return; }

            let targetDist = kmInput * 1000;
            if (direction === 'end') targetDist = currentPathTotalDist - (kmInput * 1000);

            if (targetDist < -10 || targetDist > currentPathTotalDist + 10) {
                res.style.display = 'block'; res.className='warning-msg'; res.innerHTML = `‚ö†Ô∏è Ngo√†i ph·∫°m vi! T·ªïng d√†i: ${(currentPathTotalDist/1000).toFixed(3)}km`; return;
            }

            for(let i=1; i<currentPath.length; i++) {
                let p1=currentPath[i-1], p2=currentPath[i];
                if(targetDist>=(p1.accDist-0.1) && targetDist<=(p2.accDist+0.1)) {
                    let ratio = (p2.accDist > p1.accDist) ? (targetDist-p1.accDist)/(p2.accDist-p1.accDist) : 0;
                    let lat = p1.lat + (p2.lat-p1.lat)*ratio, lng = p1.lng + (p2.lng-p1.lng)*ratio;
                    
                    document.getElementById('main-legend').style.display='none';
                    document.getElementById('fault-info-box').style.display='block';
                    document.getElementById('fault-header').innerHTML=`<span><i class="fas fa-exclamation-triangle"></i> S·ª∞ C·ªê ${cName}</span><button class="btn-close-fault" onclick="window.closeFaultInfo()">X</button>`;
                    document.getElementById('fi-name').innerText=cName;
                    document.getElementById('fi-dist').innerText=`${kmInput} km`;
                    document.getElementById('fi-seg').innerHTML=`${p1.name} <i class="fas fa-arrow-right"></i> ${p2.name}`;
                    document.getElementById('fi-addr').innerHTML=`<a href="http://googleusercontent.com/maps.google.com/maps?q=${lat},${lng}" target="_blank">Google Maps</a>`;
                    
                    L.marker([lat,lng], {icon: L.divIcon({html:'<i class="fas fa-bolt" style="color:red;font-size:32px;"></i>', className:'d'})}).addTo(layers.fault).bindPopup("S·ª∞ C·ªê").openPopup();
                    map.setView([lat,lng], 16); closeSidebar(); return;
                }
            }
        }
