        // --- STRICT IMPORT LOGIC (V3.3) ---
        // Helper to find exact key case-insensitive

        function processSheets(sheets) {

            if(getVal(sHeader, 'TUYEN_DEN')===undefined) errors.push("DM_DOAN: Thi·∫øu TUYEN_DEN");
            if(getVal(sHeader, 'DIEM_DEN')===undefined && getVal(sHeader, 'TRU_DEN')===undefined) errors.push("DM_DOAN: Thi·∫øu DIEM_DEN ho·∫∑c TRU_DEN");

            if(errors.length > 0) {

            let countP = 0, countS = 0;
            globalPoleMap = {};

            // 1. POLES (Safe Import)
            sheets[sPoles].forEach(r => {
                let l = String(getVal(r, 'MA_TUYEN')||"OTHER").trim();
                let n = String(getVal(r, 'TEN_DIEM')||getVal(r, 'TEN_TRU')).trim();
                let lat = parseFloat(getVal(r, 'LAT'));
                let lng = parseFloat(getVal(r, 'LONG'));
                let type = getVal(r, 'LOAI_DIEM') ? String(getVal(r, 'LOAI_DIEM')).trim().toUpperCase() : "TRU_DO";
                let volt = getVal(r, 'DIEN_AP') ? parseInt(getVal(r, 'DIEN_AP')) : 0;

                if(!isNaN(lat) && !isNaN(lng)) {
                    // Safe ID replace
                    n = n.replace(/[.#$/\[\]]/g, "_"); 
                    l = l.replace(/[.#$/\[\]]/g, "_");

                    if(!data.poles[l]) data.poles[l]=[];
                    let num = parseInt((n.match(/\d+/) || [0])[0]);
                    let pObj = { name:n, lat:lat, lng:lng, type:type, voltage:volt, line:l, sort:num };
                    data.poles[l].push(pObj);
                    
                    globalPoleMap[n] = pObj; 
                    globalPoleMap[l+"_"+n] = pObj;

                    if(type==='MC') data.mcStates[n]=true;
                    countP++;
                }
            });
            for(let l in data.poles) data.poles[l].sort((a,b)=>a.sort-b.sort);

            // 2. SEGMENTS (Auto-Split Logic)
            let segmentMapLocal = {};
            sheets[sSegs].forEach(r => {
                let id = String(getVal(r, 'MA_DOAN')).trim().replace(/[.#$/\[\]]/g, "_");
                if(id) {
                    let t1 = String(getVal(r, 'TUYEN_TU')).trim().replace(/[.#$/\[\]]/g, "_");
                    let n1 = String(getVal(r, 'DIEM_TU')||getVal(r, 'TRU_TU')).trim().replace(/[.#$/\[\]]/g, "_");
                    let t2 = String(getVal(r, 'TUYEN_DEN')).trim().replace(/[.#$/\[\]]/g, "_");
                    let n2 = String(getVal(r, 'DIEM_DEN')||getVal(r, 'TRU_DEN')).trim().replace(/[.#$/\[\]]/g, "_");
                    let type = getVal(r, 'LOAI') ? String(getVal(r, 'LOAI')).trim().toUpperCase() : "NOI";

                    let segmentsToAdd = [];
                    // Logic Auto Split (v2.9 logic)
                    let p1 = globalPoleMap[t1 + "_" + n1] || globalPoleMap[n1];
                    let p2 = globalPoleMap[t2 + "_" + n2] || globalPoleMap[n2];
                    let split = false;

                    if (p1 && p2 && p1.line === p2.line && t1 === t2) {
                         let linePoles = data.poles[t1];
                         let i1 = linePoles.indexOf(p1), i2 = linePoles.indexOf(p2);
                         if(i1!==-1 && i2!==-1 && Math.abs(i1-i2)>1) {
                             let start=Math.min(i1,i2), end=Math.max(i1,i2);
                             for(let i=start; i<end; i++) {
                                 segmentsToAdd.push({
                                     id: `${id}_sub_${i}`, originalId: id, type: type,
                                     fromLine: t1, fromNode: linePoles[i].name,
                                     toLine: t1, toNode: linePoles[i+1].name
                                 });
                             }
                             split = true;
                         }
                    }
                    if(!split) segmentsToAdd.push({ id:id, originalId:id, type:type, fromLine:t1, fromNode:n1, toLine:t2, toNode:n2 });

                    segmentMapLocal[id] = [];
                    segmentsToAdd.forEach(s => { data.segments[s.id] = s; segmentMapLocal[id].push(s.id); countS++; });
                }
            });

            // 3. CIRCUITS
            if(sCircs && sheets[sCircs]) {
                sheets[sCircs].forEach(r => {
                    let cid = String(getVal(r, 'MA_DUONG_DAY')).trim().replace(/[.#$/\[\]]/g, "_");
                    let sid = String(getVal(r, 'MA_DOAN')).trim().replace(/[.#$/\[\]]/g, "_");
                    let stt = getVal(r, 'STT');
                    
                    if(sid) {
                        if(!data.circuits[cid]) data.circuits[cid]=[];
                        let subIds = segmentMapLocal[sid] || [sid]; // If segment missing in DM_DOAN, keep orig ID
                        subIds.forEach(subId => {
                            data.circuits[cid].push({ segId: subId, order: parseInt(stt||999) });
                        });
                    }
                });
            }

            stagingData = data;
            document.getElementById('upload-actions').style.display = "block";
            document.getElementById('console').innerHTML = `‚úÖ ƒê√£ ki·ªÉm tra xong:<br>- ${countP} ƒêi·ªÉm.<br>- ${countS} ƒêo·∫°n d√¢y.<br>S·∫µn s√†ng ghi d·ªØ li·ªáu.`;
            refreshPanelHeight('panel-update');
        }

        function executeUpload(mode) {
            return new Promise((resolve, reject) => {
                if(!stagingData) return reject("No Data");
                let refRoot = window.ref(window.db, 'he_thong_luoi_dien');
                let cleanData = JSON.parse(JSON.stringify(stagingData));
                
                if(mode==='replace') window.set(refRoot, cleanData).then(resolve).catch(reject);
                else {
                    let updates={};
                    Object.keys(cleanData.poles).forEach(k=>updates[`poles/${k}`]=cleanData.poles[k]);
                    Object.keys(cleanData.segments).forEach(k=>updates[`segments/${k}`]=cleanData.segments[k]);
                    if(cleanData.circuits) Object.keys(cleanData.circuits).forEach(k=>updates[`circuits/${k}`]=cleanData.circuits[k]);
                    if(cleanData.mcStates) Object.keys(cleanData.mcStates).forEach(k=>updates[`mcStates/${k}`]=true);
                    window.update(refRoot, updates).then(resolve).catch(reject);
                }
            });
        }

        // (Copy c√°c h√†m save/export t·ª´ v2.9 v√†o ƒë√¢y ƒë·ªÉ ho√†n thi·ªán)

        // --- RENDER FUNCTIONS (Copy t·ª´ v2.9 - BuildAdjacency, Trace, RenderMap...) ---
        function buildAdjacencyList() { appData.adjList={}; activeBusbars={}; let nodeMap=globalPoleMap; if(appData.segments) Object.values(appData.segments).forEach(seg=>{ if(seg.type==='THANH_CAI'){ let p1=nodeMap[seg.fromLine+"_"+seg.fromNode]||nodeMap[seg.fromNode], p2=nodeMap[seg.toLine+"_"+seg.toNode]||nodeMap[seg.toNode]; if(p1&&p2){ activeBusbars[seg.fromNode]={p1,p2}; activeBusbars[seg.toNode]={p1,p2}; } } if(!appData.adjList[seg.fromNode]) appData.adjList[seg.fromNode]=[]; if(!appData.adjList[seg.toNode]) appData.adjList[seg.toNode]=[]; appData.adjList[seg.fromNode].push({to:seg.toNode, id:seg.id, type:seg.type}); appData.adjList[seg.toNode].push({to:seg.fromNode, id:seg.id, type:seg.type}); }); return nodeMap; }
        function tracePowerFlow(nodeMap) { let segColors={}; if(appData.segments) Object.keys(appData.segments).forEach(k=>segColors[k]=null); let queue=[]; for(let l in appData.poles) appData.poles[l].forEach(p=>{ if(p.type==='NGUON') queue.push({node:p.name, voltage:p.voltage}); }); let visited={}; while(queue.length>0){ let curr=queue.shift(); let u=curr.node, volt=curr.voltage; if(!nodeMap[u]) continue; if(visited[u]>=volt) continue; visited[u]=volt; let neighbors=appData.adjList[u]||[]; neighbors.forEach(edge=>{ let canPass=true; let currNodeInfo=nodeMap[u]; if(currNodeInfo&&currNodeInfo.type==='MC'&&appData.mcStates[u]===false) canPass=false; if(canPass){ if((segColors[edge.id]||0)<volt) segColors[edge.id]=volt; queue.push({node:edge.to, voltage:volt}); } }); } if(appData.segments) Object.values(appData.segments).forEach(seg=>{ if(segColors[seg.id]===null){ let p1=nodeMap[seg.fromLine+"_"+seg.fromNode]||nodeMap[seg.fromNode], p2=nodeMap[seg.toLine+"_"+seg.toNode]||nodeMap[seg.toNode]; let v=(p1&&p1.voltage)?p1.voltage:((p2&&p2.voltage)?p2.voltage:'DEFAULT'); segColors[seg.id]=v; } }); return segColors; }
        
        // ... (Ti·∫øp t·ª•c copy renderMap, getProjectedPoint, listenCloud t·ª´ v2.9)
        // L∆∞u √Ω thay th·∫ø nodeMap trong renderMap b·∫±ng globalPoleMap ho·∫∑c k·∫øt qu·∫£ t·ª´ buildAdjacencyList.
        window.listenCloud = function() { window.onValue(window.ref(window.db,'he_thong_luoi_dien'), snap=>{ let val=snap.val(); if(val){ appData=val; if(!appData.mcStates) appData.mcStates={}; globalPoleMap={}; if(appData.poles) for(let l in appData.poles) appData.poles[l].forEach(p=>{ globalPoleMap[p.name]=p; globalPoleMap[l+"_"+p.name]=p; }); let nodeMap=buildAdjacencyList(); let segColors=tracePowerFlow(nodeMap); renderMap(nodeMap, segColors); updateUI(); } }); }
        function updateUI() { const s=document.getElementById('circuitSelect'); s.innerHTML='<option value="">-- To√†n c·∫£nh --</option>'; if(appData.circuits) Object.keys(appData.circuits).forEach(k=>{ let o=document.createElement('option'); o.value=k; o.text=k; s.add(o); }); refreshDropdowns(); }
        function getProjectedPoint(P, A, B) { let x=P.lng, y=P.lat, x1=A.lng, y1=A.lat, x2=B.lng, y2=B.lat; let A_to_P={x:x-x1, y:y-y1}, A_to_B={x:x2-x1, y:y2-y1}; let AB_sq=A_to_B.x*A_to_B.x+A_to_B.y*A_to_B.y; if(AB_sq===0) return A; let t=Math.max(0,Math.min(1,(A_to_P.x*A_to_B.x+A_to_P.y*A_to_B.y)/AB_sq)); return {lat:y1+t*A_to_B.y, lng:x1+t*A_to_B.x}; }
        function renderMap(nodeMap, segColors) { Object.values(layers).forEach(l=>l.clearLayers()); updateLayerVisibility(); if(appData.areas) appData.areas.forEach(a=>{ let c='#9e9e9e'; if(a.type==='TBA') c='#ff9800'; L.polygon(a.points,{color:c,fillColor:c,fillOpacity:0.3,weight:1}).addTo(layers.areas).bindPopup(`<b>${a.name}</b><br>${a.type}`); }); for(let l in appData.poles) appData.poles[l].forEach(p=>{ let type=p.type, target=null, icon=null, zIdx=0; if(type==='NGUON'){ target=layers.source; zIdx=2000; icon=L.divIcon({className:'', html:`<div class="icon-source" style="background:${VOLTAGE_COLORS[p.voltage]||'#607D8B'};width:24px;height:24px;">${p.voltage}</div>`, iconSize:[24,24]}); } else if(type==='MC'){ target=layers.mc; let isOn=appData.mcStates[p.name]!==false; let cls=isOn?'icon-mc-on':'icon-mc-off'; let label=p.name.slice(-3); icon=L.divIcon({className:cls, html:label, iconSize:[24,14]}); } else if(type!=='THANH_CAI'&&type!=='DIEM_NOI'){ if(map.getZoom()>=15){ target=layers.points; let cls=(type==='TRU_NEO')?'icon-tru-neo':'icon-tru-do'; icon=L.divIcon({className:cls, iconSize:[10,10]}); } } if(target&&icon){ let m=L.marker([p.lat,p.lng],{icon, zIndexOffset:zIdx}).addTo(target); if(type==='MC') m.on('click',()=>window.showMCConfirm(p.name)); else m.bindPopup(`<b>${p.name}</b><br>${l}`); } }); if(appData.segments) Object.values(appData.segments).forEach(seg=>{ let p1=nodeMap[seg.fromLine+"_"+seg.fromNode]||nodeMap[seg.fromNode], p2=nodeMap[seg.toLine+"_"+seg.toNode]||nodeMap[seg.toNode]; if(!p1||!p2) return; let color=VOLTAGE_COLORS[segColors[seg.id]]||'#000'; let weight=3; let points=[[p1.lat,p1.lng],[p2.lat,p2.lng]]; if(seg.type==='THANH_CAI'){ weight=6; L.polyline(points,{color, weight, pane:'busbarPane'}).addTo(layers.busbar); return; } let busInfo=activeBusbars[seg.fromNode]||activeBusbars[seg.toNode]; if(busInfo){ let bn=activeBusbars[seg.fromNode]?p1:p2, on=(bn===p1)?p2:p1; let H=getProjectedPoint(on, busInfo.p1, busInfo.p2); points=[[on.lat,on.lng],[H.lat,H.lng]]; } L.polyline(points,{color, weight, pane:'linePane'}).addTo(layers.line); }); }

        function getDist(lat1,lon1,lat2,lon2) { const R=6371000, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
        
        // ZOOM TARGET
        window.zoomToTarget = function() {
            let cid = document.getElementById('circuitSelect').value;
            layers.highlight.clearLayers(); currentPath = []; currentPathTotalDist = 0;
            document.getElementById('circuit-info').innerText = "";

            if(!cid) { 
                if(appData.poles) { let b=[]; for(let k in appData.poles) appData.poles[k].forEach(p=>b.push([p.lat,p.lng])); map.fitBounds(b); }
                return;
            }

            if(appData.circuits && appData.circuits[cid]) {
                let nodeMap = globalPoleMap; let bounds = [];
                
                appData.circuits[cid].forEach(item => {
                    let seg = appData.segments[item.segId];
                    if(seg) {
                        let p1 = nodeMap[seg.fromLine+"_"+seg.fromNode] || nodeMap[seg.fromNode];
                        let p2 = nodeMap[seg.toLine+"_"+seg.toNode] || nodeMap[seg.toNode];
                        if(p1 && p2) {
                            currentPathTotalDist += getDist(p1.lat, p1.lng, p2.lat, p2.lng);
                            bounds.push([p1.lat, p1.lng]); bounds.push([p2.lat, p2.lng]);
                            L.polyline([[p1.lat, p1.lng],[p2.lat, p2.lng]], {color:'yellow', weight:6, opacity:0.5}).addTo(layers.highlight);
                            if(currentPath.length===0) currentPath.push({lat:p1.lat, lng:p1.lng, accDist:0, name:p1.name});
                            let lastDist=currentPath[currentPath.length-1].accDist;
                            currentPath.push({lat:p2.lat, lng:p2.lng, accDist:lastDist+getDist(p1.lat, p1.lng, p2.lat, p2.lng), name:p2.name});
                        }
                    }
                });
                document.getElementById('circuit-info').innerText = `T·ªïng d√†i: ${(currentPathTotalDist/1000).toFixed(3)} km`;
                if(bounds.length) map.fitBounds(bounds);
            }
        }
        
        window.findFault = function() { /* Copy logic v2.9 */ 
             layers.fault.clearLayers(); let km=parseFloat(document.getElementById('faultKm').value); if(isNaN(km)||currentPath.length<2) return alert("Ch·ªçn m·∫°ch!"); let target=km*1000; let dir=document.querySelector('input[name="faultDir"]:checked').value; if(dir==='end') target=currentPathTotalDist-target; if(target<0||target>currentPathTotalDist) return alert("Ngo√†i ph·∫°m vi!"); for(let i=1; i<currentPath.length; i++){ let p1=currentPath[i-1], p2=currentPath[i]; if(target>=p1.accDist && target<=p2.accDist){ let ratio=(target-p1.accDist)/(p2.accDist-p1.accDist); let lat=p1.lat+(p2.lat-p1.lat)*ratio, lng=p1.lng+(p2.lng-p1.lng)*ratio; L.marker([lat,lng], {icon:L.divIcon({html:'<i class="fas fa-bolt" style="color:red;font-size:32px;"></i>', className:''})}).addTo(layers.fault).bindPopup("S·ª∞ C·ªê").openPopup(); map.setView([lat,lng], 16); closeSidebar(); return; } }
        }
