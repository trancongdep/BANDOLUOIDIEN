    <script>
        // MAP SETUP
        let map = L.map('map', { zoomControl: false, maxZoom: 22 }).setView([16.0, 106.0], 6);
        L.control.zoom({ position: 'topright' }).addTo(map);
        
        // EXTENT CONTROL (RESTORED)
        L.Control.Extent = L.Control.extend({
            options: { position: 'topright' },
            onAdd: function(map) {
                var btn = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                btn.innerHTML = '<a href="#" title="To√†n b·ªô" style="background:white;width:30px;height:30px;display:flex;align-items:center;justify-content:center;font-size:18px;color:black;"><i class="fas fa-globe"></i></a>';
                btn.onclick = (e) => { e.preventDefault(); if(appData.poles) { let b=[]; for(let k in appData.poles) appData.poles[k].forEach(p=>b.push([p.lat,p.lng])); if(b.length) map.fitBounds(b); }};
                return btn;
            }
        });
        map.addControl(new L.Control.Extent());

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: 'Esri'}).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity:0.4}).addTo(map);

        map.createPane('busbarPane'); map.getPane('busbarPane').style.zIndex = 400;
        map.createPane('linePane'); map.getPane('linePane').style.zIndex = 450;

        let layers = {
            areas: L.layerGroup().addTo(map),
            busbar: L.layerGroup().addTo(map),
            line: L.layerGroup().addTo(map),
            highlight: L.layerGroup().addTo(map),
            points: L.layerGroup().addTo(map), // Tr·ª• ƒë·ª°
            mc: L.layerGroup().addTo(map), // M√°y c·∫Øt (Lu√¥n hi·ªán)
            source: L.layerGroup().addTo(map),
            fault: L.layerGroup().addTo(map)
        };

        let appData = { poles: {}, segments: {}, circuits: {}, mcStates: {}, areas: [] };
        let stagingData = null;
        let globalPoleMap = {}; // Map t√¨m nhanh
        let currentPathTotalDist = 0;
        let pickingMode = null; let tempAreaPoints = []; let tempAreaPoly = null; let isPickingMap = false;

        const VOLTAGE_COLORS = { 500: '#2196F3', 220: '#F44336', 110: '#2E7D32', 35: '#FF9800', 22: '#FFC107', 0: '#000000', 'DEFAULT': '#607D8B' };

        // ZOOM VISIBILITY FIX: MC & SOURCE ALWAYS VISIBLE
        const ZOOM_THRESHOLD = 15;
        function updateLayerVisibility() {
            let z = map.getZoom();
            if (z < ZOOM_THRESHOLD) {
                if (map.hasLayer(layers.points)) map.removeLayer(layers.points);
            } else {
                if (!map.hasLayer(layers.points)) map.addLayer(layers.points);
            }
        }
        map.on('zoomend', updateLayerVisibility);

        function openSidebar() { document.getElementById('sidebar').classList.add('active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); }
        document.getElementById('menu-toggle').onclick = openSidebar;
        document.querySelector('.close-btn').onclick = closeSidebar;

        // ACCORDION
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) panel.style.maxHeight = null; else panel.style.maxHeight = (panel.scrollHeight + 100) + "px";
            });
        }
        function refreshPanelHeight(pid) { let p=document.getElementById(pid); if(p && p.style.maxHeight) p.style.maxHeight = (p.scrollHeight+100)+"px"; }

        // TABS & MAP PICK
        window.switchTab = function(tabId) {
            document.querySelectorAll('.edit-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
            refreshDropdowns(); refreshPanelHeight('panel-entry');
        }
        window.enableMapPick = function(mode) { pickingMode = mode; closeSidebar(); if(mode==='pole') { let btn=document.querySelector('.btn-pick'); btn.innerText="ƒêang ch·ªçn..."; btn.style.background="red"; } }
        
        map.on('click', function(e) {
            if (pickingMode === 'pole') {
                document.getElementById('inp-lat').value = e.latlng.lat.toFixed(6);
                document.getElementById('inp-lng').value = e.latlng.lng.toFixed(6);
                pickingMode = null; document.querySelector('.btn-pick').innerText = "üìç Ch·∫•m b·∫£n ƒë·ªì"; document.querySelector('.btn-pick').style.background = "#ff9800";
                openSidebar(); alert("ƒê√£ l·∫•y t·ªça ƒë·ªô!");
            } else if (pickingMode === 'area') {
                tempAreaPoints.push([e.latlng.lat, e.latlng.lng]); drawTempPoly();
            } else { closeSidebar(); }
        });

        // AREA
        window.startAreaDraw = function() { pickingMode='area'; tempAreaPoints=[]; if(tempAreaPoly) map.removeLayer(tempAreaPoly); closeSidebar(); }
        function drawTempPoly() { if(tempAreaPoly) map.removeLayer(tempAreaPoly); if(tempAreaPoints.length>0) tempAreaPoly=L.polygon(tempAreaPoints,{color:'red',dashArray:'5,5'}).addTo(map); }
        window.undoAreaPoint = function() { tempAreaPoints.pop(); drawTempPoly(); }
        window.saveArea = function() {
            if(tempAreaPoints.length<3) return alert("C·∫ßn >3 ƒëi·ªÉm");
            let name=document.getElementById('inp-area-name').value.trim();
            if(!name) return alert("Thi·∫øu t√™n");
            window.get(window.child(window.ref(window.db),'he_thong_luoi_dien/areas')).then(snap=>{
                let areas=snap.val()||[]; areas.push({name, type:document.getElementById('inp-area-type').value, points:tempAreaPoints});
                window.set(window.ref(window.db,'he_thong_luoi_dien/areas'), areas).then(()=>{ alert("L∆∞u v√πng OK"); pickingMode=null; if(tempAreaPoly) map.removeLayer(tempAreaPoly); tempAreaPoints=[]; });
            });
        }

        // --- IMPORT LOGIC (ROBUST) ---
        function getCol(row, candidates) { let k=Object.keys(row); for(let c of candidates){ let m=k.find(key=>key.trim().toUpperCase().replace(/^\uFEFF/,'')===c); if(m) return m; } return null; }
        window.analyzeFiles = function() { const input = document.getElementById('excelFile'); if(!input.files.length) return alert("Ch∆∞a ch·ªçn file"); Promise.all(Array.from(input.files).map(readFile)).then(res => processSheets(Object.assign({}, ...res))); }
        function readFile(file) { return new Promise(r => { const rd=new FileReader(); rd.onload=e=>{ const w=XLSX.read(new Uint8Array(e.target.result),{type:'array'}); let s={}; w.SheetNames.forEach(n=>s[n]=XLSX.utils.sheet_to_json(w.Sheets[n])); r(s); }; rd.readAsArrayBuffer(file); }); }

        function processSheets(sheets) {
            const sPoles=Object.keys(sheets).find(n=>n.includes("TOA_DO"));
            const sSegs=Object.keys(sheets).find(n=>n.includes("DM_DOAN"));
            if(!sPoles||!sSegs) return alert("Thi·∫øu TOA_DO/DM_DOAN");

            let data = { poles: {}, segments: {}, circuits: {}, mcStates: {} };
            globalPoleMap = {}; // Reset global map

            // 1. POLES
            let pData = sheets[sPoles];
            let cMa=getCol(pData[0],["MA_TUYEN"]), cTen=getCol(pData[0],["TEN_DIEM","TEN_TRU"]), cLat=getCol(pData[0],["LAT"]), cLng=getCol(pData[0],["LONG"]), cLoai=getCol(pData[0],["LOAI_DIEM"]), cVol=getCol(pData[0],["DIEN_AP"]);
            
            pData.forEach(r => {
                let l = String(r[cMa]||"OTHER").trim();
                let n = String(r[cTen]).trim();
                let type = cLoai ? String(r[cLoai]).trim().toUpperCase() : "TRU_DO";
                let volt = cVol ? parseInt(r[cVol]) : 0;
                
                if(r[cLat]) {
                    if(!data.poles[l]) data.poles[l]=[];
                    // Convert to string to avoid number mismatch
                    let pObj = { name: n, lat:parseFloat(r[cLat]), lng:parseFloat(r[cLng]), type:type, voltage:volt, line: l };
                    data.poles[l].push(pObj);
                    if(type==='MC') data.mcStates[n] = true;
                    
                    // Populate Global Map for Smart Search
                    globalPoleMap[n] = pObj; 
                    globalPoleMap[l + "_" + n] = pObj;
                }
            });

            // 2. SEGMENTS
            let sData = sheets[sSegs];
            let cId=getCol(sData[0],["MA_DOAN"]), cT1=getCol(sData[0],["TUYEN_TU"]), cN1=getCol(sData[0],["TRU_TU","DIEM_TU"]), cT2=getCol(sData[0],["TUYEN_DEN"]), cN2=getCol(sData[0],["TRU_DEN","DIEM_DEN"]), cL=getCol(sData[0],["LOAI"]);
            
            sData.forEach(r => {
                let id = r[cId];
                if(id) {
                    data.segments[id] = {
                        id: id,
                        type: cL ? String(r[cL]).trim().toUpperCase() : "NOI",
                        fromLine: String(r[cT1]).trim(), fromNode: String(r[cN1]).trim(),
                        toLine: String(r[cT2]).trim(), toNode: String(r[cN2]).trim()
                    };
                }
            });

            // 3. CIRCUITS
            const sCircs=Object.keys(sheets).find(n=>n.includes("CAU_HINH"));
            if (sCircs && sheets[sCircs]) {
                let cCid=getCol(sheets[sCircs][0],["MA_DUONG_DAY"]), cSid=getCol(sheets[sCircs][0],["MA_DOAN"]), cStt=getCol(sheets[sCircs][0],["STT"]);
                sheets[sCircs].forEach(r => {
                    let cid = r[cCid], sid = r[cSid];
                    if(sid) {
                        if(!data.circuits[cid]) data.circuits[cid]=[];
                        data.circuits[cid].push({ segId:sid, order:parseInt(r[cStt]||999) });
                    }
                });
            }

            stagingData = data;
            document.getElementById('upload-actions').style.display = "block";
            document.getElementById('console').innerHTML = "‚úÖ D·ªØ li·ªáu OK. B·∫•m G·ªôp/Ghi m·ªõi.";
            refreshPanelHeight('panel-update');
        }

        function executeUpload(mode) {
            if(!stagingData) return;
            let refRoot = window.ref(window.db, 'he_thong_luoi_dien');
            if(mode === 'replace') { window.set(refRoot, stagingData).then(()=>alert("Thay th·∫ø OK!")); }
            else {
                let updates = {};
                Object.keys(stagingData.poles).forEach(k => updates[`poles/${k}`] = stagingData.poles[k]);
                Object.keys(stagingData.segments).forEach(k => updates[`segments/${k}`] = stagingData.segments[k]);
                if(stagingData.circuits) Object.keys(stagingData.circuits).forEach(k => updates[`circuits/${k}`] = stagingData.circuits[k]);
                if(stagingData.mcStates) Object.keys(stagingData.mcStates).forEach(k => updates[`mcStates/${k}`] = true);
                window.update(refRoot, updates).then(()=>alert("G·ªôp OK!"));
            }
        }

        // --- RENDER & LOGIC ---
        window.listenCloud = function() {
            window.onValue(window.ref(window.db, 'he_thong_luoi_dien'), snap => {
                let val = snap.val();
                if(val) {
                    appData = val; if(!appData.mcStates) appData.mcStates = {};
                    
                    // Rebuild Global Map on Load
                    globalPoleMap = {};
                    if(appData.poles) {
                        for(let l in appData.poles) {
                            appData.poles[l].forEach(p => {
                                globalPoleMap[p.name] = p;
                                globalPoleMap[l + "_" + p.name] = p;
                            });
                        }
                    }

                    renderGlobalMap();
                    updateUI();
                }
            });
        }

        function updateUI() {
            const s = document.getElementById('circuitSelect');
            s.innerHTML = '<option value="">-- To√†n c·∫£nh --</option>';
            if(appData.circuits) Object.keys(appData.circuits).forEach(k => {
                let o = document.createElement('option'); o.value = k; o.text = k; s.add(o);
            });
            refreshDropdowns();
        }

        function createIcon(type, name, isClosed=true) {
            let cls='my-icon icon-tru-do', sz=[12,12], html='';
            if(type.includes('MC')) { 
                cls = isClosed?'my-icon icon-mc-on':'my-icon icon-mc-off'; sz=[24,14]; 
                html = name.slice(-3); // Label MC
            }
            else if(type.includes('NEO')) { cls='my-icon icon-tru-neo'; sz=[10,10]; }
            else if(type.includes('MOC')) { cls='my-icon icon-moc'; sz=[8,8]; }
            
            return L.divIcon({ className: cls, html: html, iconSize: sz });
        }

        function renderGlobalMap() {
            // Clear
            Object.values(layers).forEach(l => l.clearLayers());
            updateLayerVisibility(); 

            // Render Poles
            if(appData.poles) for(let l in appData.poles) appData.poles[l].forEach(p => {
                let target;
                let zIndex = 0;
                
                if (p.type === 'MC') { target = layers.mc; zIndex = 2000; }
                else if (p.type === 'NGUON') { target = layers.source; zIndex = 2000; }
                else if (p.type === 'TRU_DO' || p.type === 'MOC') target = layers.points; // Minor
                else target = layers.points; // Important poles in points too for simplicity, or separate layer

                let icon = createIcon(p.type, p.name, appData.mcStates[p.name] !== false);
                
                if(target) {
                    let m = L.marker([p.lat, p.lng], {icon: icon, zIndexOffset: zIndex}).addTo(target);
                    if(p.type === 'MC') m.on('click', () => window.showMCConfirm(p.name));
                    else m.bindPopup(`<b>${p.name}</b><br>${l}`);
                }
            });

            // Render Segments with Smart Auto-Connect
            if(appData.segments) Object.values(appData.segments).forEach(seg => {
                // Try Find Points
                let p1 = globalPoleMap[seg.fromLine + "_" + seg.fromNode] || globalPoleMap[seg.fromNode];
                let p2 = globalPoleMap[seg.toLine + "_" + seg.toNode] || globalPoleMap[seg.toNode];

                if(p1 && p2) {
                    let pointsToDraw = [];
                    // AUTO CONNECT LOGIC: If same line & indices are close
                    if (p1.line === p2.line && appData.poles[p1.line]) {
                        let list = appData.poles[p1.line];
                        let i1 = list.findIndex(x => x.name === p1.name);
                        let i2 = list.findIndex(x => x.name === p2.name);
                        if(i1 !== -1 && i2 !== -1) {
                            let start = Math.min(i1, i2);
                            let end = Math.max(i1, i2);
                            for(let i=start; i<=end; i++) pointsToDraw.push([list[i].lat, list[i].lng]);
                        }
                    } 
                    
                    if(pointsToDraw.length === 0) pointsToDraw = [[p1.lat, p1.lng], [p2.lat, p2.lng]];

                    L.polyline(pointsToDraw, {color: '#333', weight: 2}).addTo(layers.line);
                }
            });
        }
        
        // --- HELPERS ---
        function getDist(lat1,lon1,lat2,lon2) {
            const R=6371000, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180;
            const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
        }

        // --- ZOOM TARGET ---
        window.zoomToTarget = function() {
            let cid = document.getElementById('circuitSelect').value;
            layers.highlight.clearLayers(); currentPathTotalDist = 0;
            document.getElementById('circuit-info').innerText = "";

            if(!cid) { 
                if(appData.poles) { let b=[]; for(let k in appData.poles) appData.poles[k].forEach(p=>b.push([p.lat,p.lng])); map.fitBounds(b); }
                return;
            }

            if(appData.circuits && appData.circuits[cid]) {
                let bounds = [];
                appData.circuits[cid].forEach(item => {
                    let seg = appData.segments[item.segId];
                    if(seg) {
                        let p1 = globalPoleMap[seg.fromNode], p2 = globalPoleMap[seg.toNode];
                        if(p1 && p2) {
                            currentPathTotalDist += getDist(p1.lat, p1.lng, p2.lat, p2.lng);
                            bounds.push([p1.lat, p1.lng]); bounds.push([p2.lat, p2.lng]);
                            L.polyline([[p1.lat, p1.lng], [p2.lat, p2.lng]], {color: 'yellow', weight: 6, opacity: 0.5}).addTo(layers.highlight);
                        }
                    }
                });
                document.getElementById('circuit-info').innerText = `T·ªïng d√†i: ${(currentPathTotalDist/1000).toFixed(3)} km`;
                if(bounds.length) map.fitBounds(bounds);
            }
        }
