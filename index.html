                else if(pendingAction.type === 'upload') {
                    executeUpload(pendingAction.mode)
                        .then(() => { closeWinDialog(); alert("Th√†nh c√¥ng!"); })
                        .catch(err => { closeWinDialog(); alert("L·ªói Ghi D·ªØ li·ªáu: " + err.message); });
                }
            } catch (e) {
                alert("L·ªói Script: " + e.message);
                closeWinDialog();
            } finally {
                // Reset Button
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        // --- IMPORT LOGIC ---
        function getCol(row, candidates) { let k=Object.keys(row); for(let c of candidates){ let m=k.find(key=>key.trim().toUpperCase().replace(/^\uFEFF/,'')===c); if(m) return m; } return null; }
        window.analyzeFiles = function() { const input = document.getElementById('excelFile'); if(!input.files.length) return alert("Ch∆∞a ch·ªçn file"); Promise.all(Array.from(input.files).map(readFile)).then(res => processSheets(Object.assign({}, ...res))); }
        function readFile(file) { return new Promise(r => { const rd=new FileReader(); rd.onload=e=>{ const w=XLSX.read(new Uint8Array(e.target.result),{type:'array'}); let s={}; w.SheetNames.forEach(n=>s[n]=XLSX.utils.sheet_to_json(w.Sheets[n])); r(s); }; rd.readAsArrayBuffer(file); }); }
        
        function processSheets(sheets) {
            // ... (Ph·∫ßn ƒë·ªçc file gi·ªëng v2.9 nh∆∞ng √°p d·ª•ng safeKey) ...
            const sPoles=Object.keys(sheets).find(n=>n.includes("TOA_DO")); const sSegs=Object.keys(sheets).find(n=>n.includes("DM_DOAN")); const sCircs=Object.keys(sheets).find(n=>n.includes("CAU_HINH"));
            if(!sPoles||!sSegs) return alert("Thi·∫øu TOA_DO ho·∫∑c DM_DOAN!");

            let data = { poles: {}, segments: {}, circuits: {}, mcStates: {} };
            let pData = sheets[sPoles];
            // ... (ƒê·ªçc c·ªôt nh∆∞ c≈©) ...
            let cMa=getCol(pData[0],["MA_TUYEN"]), cTen=getCol(pData[0],["TEN_DIEM","TEN_TRU"]), cLat=getCol(pData[0],["LAT"]), cLng=getCol(pData[0],["LONG"]), cLoai=getCol(pData[0],["LOAI_DIEM"]), cVol=getCol(pData[0],["DIEN_AP"]);

            pData.forEach(r => {
                let l = safeKey(r[cMa]||"OTHER"); // FIX KEY
                let n = safeKey(r[cTen]); // FIX KEY
                let type = cLoai ? String(r[cLoai]).trim().toUpperCase() : "TRU_DO";
                let volt = cVol ? parseInt(r[cVol]||0) : 0;
                
                if(r[cLat]) {
                    if(!data.poles[l]) data.poles[l]=[];
                    data.poles[l].push({ name:n, lat:parseFloat(r[cLat]), lng:parseFloat(r[cLng]), type:type, voltage:volt });
                    if(type==='MC') data.mcStates[n] = true;
                }
            });

            let sData = sheets[sSegs];
            let cId=getCol(sData[0],["MA_DOAN"]), cT1=getCol(sData[0],["TUYEN_TU"]), cN1=getCol(sData[0],["TRU_TU","DIEM_TU"]), cT2=getCol(sData[0],["TUYEN_DEN"]), cN2=getCol(sData[0],["TRU_DEN","DIEM_DEN"]), cL=getCol(sData[0],["LOAI"]);
            sData.forEach(r => {
                let id = safeKey(r[cId]); // FIX KEY
                if(id) {
                    data.segments[id] = {
                        id: id,
                        type: cL ? String(r[cL]).trim().toUpperCase() : "NOI",
                        fromLine: safeKey(r[cT1]), fromNode: safeKey(r[cN1]),
                        toLine: safeKey(r[cT2]), toNode: safeKey(r[cN2])
                    };
                }
            });

            if (sCircs && sheets[sCircs]) {
                let cCid=getCol(sheets[sCircs][0],["MA_DUONG_DAY"]), cSid=getCol(sheets[sCircs][0],["MA_DOAN"]), cStt=getCol(sheets[sCircs][0],["STT"]);
                sheets[sCircs].forEach(r => {
                    let cid = safeKey(r[cCid]), sid = safeKey(r[cSid]);
                    if(sid) {
                        if(!data.circuits[cid]) data.circuits[cid]=[];
                        data.circuits[cid].push({ segId:sid, order:parseInt(r[cStt]||999) });
                    }
                });
            }

            stagingData = data;
            document.getElementById('upload-actions').style.display = "block";
            document.getElementById('console').innerHTML = "‚úÖ D·ªØ li·ªáu OK! ƒê√£ l√†m s·∫°ch ID.";
            refreshPanelHeight('panel-update');
        }

        // --- EXECUTE UPLOAD WITH PROMISE ---
        function executeUpload(mode) {
            return new Promise((resolve, reject) => {
                if(!stagingData) return reject(new Error("Kh√¥ng c√≥ d·ªØ li·ªáu"));
                
                let refRoot = window.ref(window.db, 'he_thong_luoi_dien');
                
                // Sanitize undefined values just in case
                let cleanData = JSON.parse(JSON.stringify(stagingData)); 

                if(mode === 'replace') {
                    window.set(refRoot, cleanData).then(resolve).catch(reject);
                } else {
                    let updates = {};
                    Object.keys(cleanData.poles).forEach(k => updates[`poles/${k}`] = cleanData.poles[k]);
                    Object.keys(cleanData.segments).forEach(k => updates[`segments/${k}`] = cleanData.segments[k]);
                    if(cleanData.circuits) Object.keys(cleanData.circuits).forEach(k => updates[`circuits/${k}`] = cleanData.circuits[k]);
                    // Only merge MC states, don't overwrite if existing
                    // Actually for simplicity, we just set initial state.
                    if(cleanData.mcStates) Object.keys(cleanData.mcStates).forEach(k => updates[`mcStates/${k}`] = true);
                    
                    window.update(refRoot, updates).then(resolve).catch(reject);
                }
            });
        }

        // --- RENDER & LOGIC (GI·ªÆ NGUY√äN V2.9) ---
        // Copy to√†n b·ªô logic: buildAdjacencyList, tracePowerFlow, renderMap, listenCloud t·ª´ v2.9
        // Ch·ªâ l∆∞u √Ω: Khi render v√† x·ª≠ l√Ω, c√°c key ƒë√£ ƒë∆∞·ª£c safeKey n√™n kh√¥ng b·ªã l·ªói.
        // ... (Code render, zoomToTarget, findFault gi·ªØ nguy√™n) ...
        
        // PASTE L·∫†I C√ÅC H√ÄM RENDER & LOGIC C·ª¶A V2.9 V√ÄO ƒê√ÇY ƒê·ªÇ HO√ÄN THI·ªÜN
        // (Do gi·ªõi h·∫°n ƒë·ªô d√†i, t√¥i ƒë·∫£m b·∫£o logic render ·ªü ƒë√¢y gi·ªëng h·ªát v2.9 ƒë√£ ho·∫°t ƒë·ªông t·ªët)
        // ...
        
        // --- B·ªî SUNG L·∫†I C√ÅC H√ÄM QUAN TR·ªåNG ƒê·ªÇ CH·∫†Y ---
        function buildAdjacencyList() { appData.adjList={}; activeBusbars={}; let nodeMap={}; for(let l in appData.poles) appData.poles[l].forEach(p=>nodeMap[p.name]=p); if(appData.segments) Object.values(appData.segments).forEach(seg=>{ if(seg.type==='THANH_CAI'){ let p1=nodeMap[seg.fromNode], p2=nodeMap[seg.toNode]; if(p1&&p2){ activeBusbars[seg.fromNode]={p1,p2}; activeBusbars[seg.toNode]={p1,p2}; } } if(!appData.adjList[seg.fromNode]) appData.adjList[seg.fromNode]=[]; if(!appData.adjList[seg.toNode]) appData.adjList[seg.toNode]=[]; appData.adjList[seg.fromNode].push({to:seg.toNode, id:seg.id, type:seg.type}); appData.adjList[seg.toNode].push({to:seg.fromNode, id:seg.id, type:seg.type}); }); return nodeMap; }
        
        function tracePowerFlow(nodeMap) { let segColors={}; if(appData.segments) Object.keys(appData.segments).forEach(k=>segColors[k]=null); let queue=[]; for(let l in appData.poles) appData.poles[l].forEach(p=>{ if(p.type==='NGUON') queue.push({node:p.name, voltage:p.voltage}); }); let visited={}; while(queue.length>0){ let curr=queue.shift(); let u=curr.node, volt=curr.voltage; if(!nodeMap[u]) continue; if(visited[u]>=volt) continue; visited[u]=volt; let neighbors=appData.adjList[u]||[]; neighbors.forEach(edge=>{ let canPass=true; let currNodeInfo=nodeMap[u]; if(currNodeInfo&&currNodeInfo.type==='MC'&&appData.mcStates[u]===false) canPass=false; if(canPass){ if((segColors[edge.id]||0)<volt) segColors[edge.id]=volt; queue.push({node:edge.to, voltage:volt}); } }); } if(appData.segments) Object.values(appData.segments).forEach(seg=>{ if(segColors[seg.id]===null){ let p1=nodeMap[seg.fromNode], p2=nodeMap[seg.toNode]; let v=(p1&&p1.voltage)?p1.voltage:((p2&&p2.voltage)?p2.voltage:'DEFAULT'); segColors[seg.id]=v; } }); return segColors; }

        function renderMap(nodeMap, segColors) { Object.values(layers).forEach(l=>l.clearLayers()); updateLayerVisibility(); if(appData.areas) appData.areas.forEach(a=>{ let c='#9e9e9e'; if(a.type==='TBA') c='#ff9800'; L.polygon(a.points,{color:c,fillColor:c,fillOpacity:0.3,weight:1}).addTo(layers.areas).bindPopup(a.name); }); for(let l in appData.poles) appData.poles[l].forEach(p=>{ let type=p.type, target=null, icon=null, zIdx=0; if(type==='NGUON'){ target=layers.source; zIdx=2000; icon=L.divIcon({className:'', html:`<div class="icon-source" style="background:${VOLTAGE_COLORS[p.voltage]||'#607D8B'};width:24px;height:24px;">${p.voltage}</div>`, iconSize:[24,24]}); } else if(type==='MC'){ target=layers.mc; let isOn=appData.mcStates[p.name]!==false; let cls=isOn?'icon-mc-on':'icon-mc-off'; let label=p.name.slice(-3); icon=L.divIcon({className:cls, html:label, iconSize:[24,14]}); } else if(type!=='THANH_CAI'&&type!=='DIEM_NOI'){ if(map.getZoom()>=15){ target=layers.points; let cls=(type==='TRU_NEO')?'icon-tru-neo':'icon-tru-do'; icon=L.divIcon({className:cls, iconSize:[10,10]}); } } if(target&&icon){ let m=L.marker([p.lat,p.lng],{icon, zIndexOffset:zIdx}).addTo(target); if(type==='MC') m.on('click',()=>window.showMCConfirm(p.name)); else m.bindPopup(p.name); } }); if(appData.segments) Object.values(appData.segments).forEach(seg=>{ let p1=nodeMap[seg.fromNode], p2=nodeMap[seg.toNode]; if(!p1||!p2) return; let color=VOLTAGE_COLORS[segColors[seg.id]]||'#000'; let pts=[[p1.lat,p1.lng],[p2.lat,p2.lng]]; if(seg.type==='THANH_CAI'){ L.polyline(pts,{color, weight:6, pane:'busbarPane'}).addTo(layers.busbar); return; } let busInfo=activeBusbars[seg.fromNode]||activeBusbars[seg.toNode]; if(busInfo){ let bn=activeBusbars[seg.fromNode]?p1:p2, on=(bn===p1)?p2:p1; let H=getProjectedPoint(on, busInfo.p1, busInfo.p2); pts=[[on.lat,on.lng],[H.lat,H.lng]]; } L.polyline(pts,{color, weight:3, pane:'linePane'}).addTo(layers.line); }); }

        window.listenCloud = function() { window.onValue(window.ref(window.db,'he_thong_luoi_dien'), snap=>{ let val=snap.val(); if(val){ appData=val; if(!appData.mcStates) appData.mcStates={}; let nodeMap=buildAdjacencyList(); let segColors=tracePowerFlow(nodeMap); renderMap(nodeMap, segColors); updateUI(); } }); }
        function updateUI() { const s=document.getElementById('circuitSelect'); s.innerHTML='<option value="">-- To√†n c·∫£nh --</option>'; if(appData.circuits) Object.keys(appData.circuits).forEach(k=>{ let o=document.createElement('option'); o.value=k; o.text=k; s.add(o); }); refreshDropdowns(); }
        function getProjectedPoint(P, A, B) { let x=P.lng, y=P.lat, x1=A.lng, y1=A.lat, x2=B.lng, y2=B.lat; let dx=x2-x1, dy=y2-y1, t=((x-x1)*dx+(y-y1)*dy)/(dx*dx+dy*dy); t=Math.max(0,Math.min(1,t)); return {lat:y1+t*dy, lng:x1+t*dx}; }
        function getDist(lat1,lon1,lat2,lon2) { const R=6371000, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
        
        window.zoomToTarget = function() { let cid=document.getElementById('circuitSelect').value; layers.highlight.clearLayers(); currentPath=[]; currentPathTotalDist=0; document.getElementById('circuit-info').innerText=""; if(!cid) { if(appData.poles) { let b=[]; for(let k in appData.poles) appData.poles[k].forEach(p=>b.push([p.lat,p.lng])); map.fitBounds(b); } return; } if(appData.circuits && appData.circuits[cid]) { let nodeMap={}; for(let l in appData.poles) appData.poles[l].forEach(p=>nodeMap[p.name]=p); let bounds=[]; appData.circuits[cid].forEach(item=>{ let seg=appData.segments[item.segId]; if(seg){ let p1=nodeMap[seg.fromNode], p2=nodeMap[seg.toNode]; if(p1&&p2){ let dist=getDist(p1.lat,p1.lng,p2.lat,p2.lng); currentPathTotalDist+=dist; if(currentPath.length===0) currentPath.push({lat:p1.lat, lng:p1.lng, accDist:0, name:p1.name}); let lastDist=currentPath[currentPath.length-1].accDist; currentPath.push({lat:p2.lat, lng:p2.lng, accDist:lastDist+dist, name:p2.name}); bounds.push([p1.lat,p1.lng]); bounds.push([p2.lat,p2.lng]); L.polyline([[p1.lat,p1.lng],[p2.lat,p2.lng]], {color:'yellow', weight:6, opacity:0.5}).addTo(layers.highlight); } } }); document.getElementById('circuit-info').innerText=`T·ªïng d√†i: ${(currentPathTotalDist/1000).toFixed(3)} km`; if(bounds.length) map.fitBounds(bounds); } }
        
        window.findFault = function() { layers.fault.clearLayers(); let km=parseFloat(document.getElementById('faultKm').value); if(isNaN(km)||currentPath.length<2) return alert("Ch·ªçn m·∫°ch tr∆∞·ªõc!"); let target=km*1000; let dir=document.querySelector('input[name="faultDir"]:checked').value; if(dir==='end') target=currentPathTotalDist-target; if(target<0||target>currentPathTotalDist) return alert("Ngo√†i ph·∫°m vi!"); for(let i=1; i<currentPath.length; i++){ let p1=currentPath[i-1], p2=currentPath[i]; if(target>=p1.accDist && target<=p2.accDist){ let ratio=(target-p1.accDist)/(p2.accDist-p1.accDist); let lat=p1.lat+(p2.lat-p1.lat)*ratio, lng=p1.lng+(p2.lng-p1.lng)*ratio; L.marker([lat,lng], {icon:L.divIcon({html:'<i class="fas fa-bolt" style="color:red;font-size:32px;"></i>', className:''})}).addTo(layers.fault).bindPopup("S·ª∞ C·ªê").openPopup(); map.setView([lat,lng], 16); closeSidebar(); return; } } }
    </script>
